   <title>minlength and maxlength</title>
</head>
   <body>
        <form>
           <!--minlength and maxlength is used to restrict user input length-->
           <label><em>enter full name</em></label>
           <input type="text" required minlength="2" maxlength="20";"></input>
           <br></br>
           <input type="submit" value="check"></input>
        </form>
   </body>
</html>
