<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ConfirmPassword.js"></script>
</head>
<body>
    <center>
        <form>
    <h1>Passwrd Validation</h1>

    <label>Password : </label>

    <input type="password" placeholder="Password" id="pass"></input>
    
<br>
    <label>Confirm Password : </label>
 
    <input type="password" placeholder="CnfrmPassword" id="cpass" onkeyup="tata()"></input>
<br>
    <mark id="op"></mark>
    <input type="submit" value="Validation"></input>

        </form>
    </center>
</body>
    <script>
        function tata()
        {
            var a=document.getElementById("pass").value;
            var b=document.getElementById("cpass").value;
            if(a.length>0)
            {
                if(a==b)
                {
                    document.getElementById("op").innerHTML="matched";
                    document.getElementById("op").style.color="green";
                }
                else{
                    document.getElementById("op").innerHTML="Not matched";
                    document.getElementById("op").style.color="Red";
                }
            }
        }
    </script>
</html>
