<HTML>
<HEAD>
     <TITLE>ATMCARD</TITLE>
</HEAD>
<BODY STYLE="BACKGROUND-COLOR:SKYBLUE;">
     <H1>ATM CARD DETAILS</H1>
     <FORM>
        <LABEL>ENTER CARDHOLDER NAME <SUP STYLE="COLOR:RED;">*</SUP></LABEL>
        <INPUT TYPE="TEXT" MAXLENGTH="20" REQUIRED PLACEHOLDER="ENTER CARDHOLDER NAME"></INPUT>
        <BR></BR>
         <LABEL>ENTER CARD NUMBER<SUP STYLE="COLOR:RED;">*</SUP></LABEL>
        <INPUT TYPE="NUMBER" REQUIRED PLACEHOLDER="ENTER CARD NUMBER"></INPUT>
        <BR></BR>
        <LABEL>ENTER EXPIRY DATE <SUP STYLE="COLOR:RED;">*</SUP></LABEL>
        <INPUT TYPE="MONTH" REQUIRED></INPUT>
        <BR></BR>
        <LABEL>ENTER CVV<SUP STYLE="COLOR:RED;">*</SUP></LABEL>
        <INPUT TYPE="NUMBER" MIN="100" MAX="999" PLACEHOLDER="ENTER CVV" REQUIRED></INPUT>
        <BR></BR>
        <INPUT TYPE="SUBMIT" VALUE="ADD"></INPUT><INPUT TYPE="RESET" VALUE="CLEAR"></INPUT>
      </FORM>
</BODY>
</HTML>
